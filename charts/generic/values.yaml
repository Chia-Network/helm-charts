deployment:
  containerPort: 80
  containerPortName: http
  command: [] # Optional, Equivalent of ENTRYPOINT
  args: [] # Optional, Equivalent of CMD
  additionalPorts: []
#    - name: metrics
#      containerPort: 9101
#      protocol: TCP
  # Environment variables to add directly to the deployment configuration (as opposed to via the secret or configmap)
  environment: {}
  #  MY_KEY: "My Value"
  # Secret environment variables to add ONLY to the main container (will not be shared with sidecars/init containers)
  secretEnvironment: {}
  #  MY_KEY: "My Value"
  livenessProbe: {}
#    httpGet:
#      path: /
#      port: http
  readinessProbe: {}
#    httpGet:
#      path: /
#      port: http
  startupProbe: {}
#    httpGet:
#      path: /
#      port: http
#    initialDelaySeconds: 0  # No delay before starting to check
#    periodSeconds: 10       # Check every 10 seconds
#    failureThreshold: 60    # Allows up to 60 consecutive failures (10 minutes)
  strategy:
    maxSurge: 25%
    maxUnavailable: 25%
    type: RollingUpdate
  lifecycle: {}

service:
  enabled: false
  type: ClusterIP
  additionalLabels: {}
    # application: my-application
    # prometheus: application-metrics
  annotations: {}
    # external-dns.alpha.kubernetes.io/hostname: testing.example.com
  port: 80
  additionalPorts: []
  #    - port: 9101
  #      targetPort: 9101
  #      protocol: TCP
  #      name: metrics

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
          # port: 8080  # Optional: specify a custom port for this path, otherwise uses service.port
  tlsEnabled: true
  # Uncomment the following to use a pre-generated TLS Secret
  # tlsSecretName: ""

  # Set to false if TLS is enabled, but you're using an ingress class that doesn't support TLS cert secrets
  tlsSecretEnabled: true
  # Switch between different Ingress rule styles. Can be one of "rules", or "defaultBackend"
  ruleType: "rules"

gatewayAPI:
  # This supports the v1 HTTPRoute API schema. It assumes a properly configured GatewayClass and Gateway is already installed and programmed.
  httpRoute:
    enabled: false
    # Defines which Gateways this Route wants to attach to. The Gateway must be configured to accept HTTPRoutes from this namespace.
    parentRefs:
      - group: gateway.networking.k8s.io
        kind: Gateway
        # Uncomment the following lines and change the values to point to your gateway
        # name: default
        # namespace: gateway-system

    # Defines a list of hostnames to use for matching the Host header of requests.
    hostnames:
      - chart-example.local

    # Because HTTPRoute rules are so extensible, it is complicated to generate a catch-all set of generic rules.
    # This chart provides a minimal matcher and backendRef rule by default, but rules can be defined here instead and are provided to the HTTPRoute as-is.
    # See the HTTPRoute documentation for configuration details: https://gateway-api.sigs.k8s.io/api-types/httproute/
    # rules: {}


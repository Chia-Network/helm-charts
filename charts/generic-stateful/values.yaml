# Default values for generic-stateful.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# This is considered the primary container in the deployment
# Ingress/Service will point here
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: latest

sharedEmptyDirs: []
#  - name: example-shared
#    mountPath: /var/shared

sidecars: []
#  - name: example-sidecar
#    image:
#      repository: nginx
#      pullPolicy: IfNotPresent
#      tag: latest
#    environment: {}
#    ports:
#     - name: metrics
#       containerPort: 9101
#       protocol: TCP

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
shortnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  clusterRoleRules: []

# Specifies whether to recreate Pods on a redeploy if nothing else about the underlying Pods changed.
# This is useful for Statefulsets that deploy an unchanging image tag like :latest,
# but still want the Pods to recreate to use the image pullPolicy to re-pull the image.
# This creates an annotation on the Pods with the current helm release number.
recreatePodsOnUpgrade: false

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

statefulset:
  containerPort: 80
  # Environment variables to add directly to the deployment configuration (as opposed to via the secret or configmap)
  environment: {}
  #  MY_KEY: "My Value"
  livenessProbe: {}
#    httpGet:
#      path: /
#      port: http
  readinessProbe: {}
#    httpGet:
#      path: /
#      port: http

service:
  enabled: false
  type: ClusterIP
  additionalLabels: {}
    # application: my-application
    # prometheus: application-metrics
  annotations: {}
    # external-dns.alpha.kubernetes.io/hostname: testing.example.com
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tlsEnabled: true
  # Uncomment the following to use a pre-generated TLS Secret
  # tlsSecretName: ""

gatewayAPI:
  # This supports the v1 HTTPRoute API schema. It assumes a properly configured GatewayClass and Gateway is already installed and programmed.
  httpRoute:
    enabled: false
    # Defines which Gateways this Route wants to attach to. The Gateway must be configured to accept HTTPRoutes from this namespace.
    parentRefs:
      - group: gateway.networking.k8s.io
        kind: Gateway
        # Uncomment the following lines and change the values to point to your gateway
        # name: default
        # namespace: gateway-system

    # Defines a list of hostnames to use for matching the Host header of requests.
    hostnames:
      - chart-example.local

    # Because HTTPRoute rules are so extensible, it is complicated to generate a catch-all set of generic rules.
    # This chart provides a minimal matcher and backendRef rule by default, but rules can be defined here instead and are provided to the HTTPRoute as-is.
    # See the HTTPRoute documentation for configuration details: https://gateway-api.sigs.k8s.io/api-types/httproute/
    # rules: {}

# Creates a secret with the following values, and mounts as env into the main deployment container
secretEnvironment: {}
#  MY_KEY: "My Value"

# These are secrets that already exist in the cluster, that still need to be added to the container environment
externalSecretEnvironment: []
#  - name: "secret-name"

# Creates a secret with the following values, and mounts as a file into the main deployment container
secretFile:
  mountPath: "/etc/secrets"
  values: {}
  stringValues: {}
  # filename: "file content"

# Creates a configmap with the following values, and mounts as env into the main deployment container
configmapEnvironment: {}
#  MY_KEY_2: "My Value"

# These are configmaps that already exist in the cluster, that still need to be added to the container environment
externalConfigmapEnvironment: []
#  - name: "configmap-name"

# Creates a configmap with the following values, and mounts as a file into the main deployment container
configmapFile:
  mountPath: "/etc/configmap"
  values: {}
  # filename: "file content"

# Persistent Volumes created/managed external to this helm release
externalVolumes: []
#  - name: example-volume
#    mountPath: /my-example-volume
#    readOnly: false

volumeClaimTemplates: []
#  - name: example-volume
#    mountPath: /my-example-volume
#    readOnly: false
#    size: 1Gi
#    accessModes:
#      - ReadWriteOnce
#    storageClassName: longhorn

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


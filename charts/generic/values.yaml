# Default values for generic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# This is considered the primary container in the deployment
# Ingress/Service will point here
image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: latest

# sharedEmptyDirs will be shared between the main application container, sidecars, and initContainers
sharedEmptyDirs: []
#  - name: example-shared
#    mountPath: /var/shared

initContainers: []
#  - name: init-myservice
#    image: busybox:1.28
#    imagePullPolicy: IfNotPresent
#    command: ['sh', '-c', "until nslookup myservice.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for myservice; sleep 2; done"]
#  - name: init-mydb
#    image: busybox:1.28
#    imagePullPolicy: IfNotPresent

sidecars: []
#  - name: example-sidecar
#    image:
#      repository: nginx
#      pullPolicy: IfNotPresent
#      tag: latest
#    environment: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
shortnameOverride: ""
instanceOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Specifies whether to recreate Pods on a redeploy if nothing else about the underlying Pods changed.
# This is useful for Deployments that deploy an unchanging image tag like :latest,
# but still want the Pods to recreate to use the image pullPolicy to re-pull the image.
# This creates an annotation on the Pods with the current helm release number.
recreatePodsOnUpgrade: false

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

deployment:
  containerPort: 80
  containerPortName: http
  command: [] # Optional, Equivalent of ENTRYPOINT
  args: [] # Optional, Equivalent of CMD
  additionalPorts: []
#    - name: metrics
#      containerPort: 9101
#      protocol: TCP
  # Environment variables to add directly to the deployment configuration (as opposed to via the secret or configmap)
  environment: {}
  #  MY_KEY: "My Value"
  livenessProbe: {}
#    httpGet:
#      path: /
#      port: http
  readinessProbe: {}
#    httpGet:
#      path: /
#      port: http
  strategy:
    maxSurge: 25%
    maxUnavailable: 25%
    type: RollingUpdate
  lifecycle: {}

service:
  enabled: false
  type: ClusterIP
  additionalLabels: {}
    # application: my-application
    # prometheus: application-metrics
  port: 80
  additionalPorts: []
  #    - port: 9101
  #      targetPort: 9101
  #      protocol: TCP
  #      name: metrics

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tlsEnabled: true
  # Uncomment the following to use a pre-generated TLS Secret
  # tlsSecretName: ""

networkPolicy:
  enabled: false
  policyTypes: []

{{- if .Values.service.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "generic.fullname" . }}
  labels:
    {{- include "generic.labels" . | nindent 4 }}
    {{- with .Values.service.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.deployment.containerPortName }}
      protocol: TCP
      name: {{ .Values.deployment.containerPortName }}
  {{- range $v := .Values.deployment.additionalPorts }}
    - port: {{ $v.containerPort }}
      targetPort: {{ $v.containerPort }}
      protocol: {{ $v.protocol }}
      name: {{ $v.name }}
  {{- end }}
  selector:
    {{- include "generic.selectorLabels" . | nindent 4 }}
{{- end}}

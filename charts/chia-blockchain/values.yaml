chiaExporter:
  enabled: false
  image:
    repository: ghcr.io/chia-network/chia-exporter
    pullPolicy: Always
    tag: latest
  service:
    portName: metrics # This may need to be updated depending on how the service monitor is configured
    labels: {}
  maxmind:
    enabled: false
    country_db_path: ""
    asn_db_path: ""
  # MySQL is an optional part of chia exporter that currently is used alongside MaxMind ASN DB to record ASNs
  mysql:
    enabled: false
    host: "127.0.0.1"
    port: "3306"
    user: "chia-exporter"
    password: ""
    db_name: "chia-exporter"
    batch_size: "250"

service:
  type: ClusterIP

localService:
  type: ClusterIP

metricsService:
  type: ClusterIP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
